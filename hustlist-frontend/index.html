<body>
  <header>
    <h1 class="bangers">Hustlist</h1>
  </header>

  <!-- <h3 class="animate__animated animate__zoomIn">Hustle Harder!</h3> -->

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">
        Hustle Harder!
      </h2>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <div class="task"></div>
      </div>

      <div class="new-task-creator">
        <form>
          <input type="text" class="new task" name="task" placeholder="add a new hustle" />
          <input type="submit" class="create" value="+" />
        </form>
      </div>
    </div>
  </div>

  <div class="select">
    <select name="todos" class="filter-todo">
      <option value="all">All</option>
      <option value="complete">Complete</option>
      <option value="incomplete">Incomplete</option>
      <option value="important">Important</option>
    </select>
  </div>
